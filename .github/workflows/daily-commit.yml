name: Daily Commit- 23f2003814@ds.study.iitm.ac.in

on:
  schedule:
    # Runs daily at 16:37 UTC (adjust as needed)
    - cron: '50 16 * * *'

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update file - 23f2003814@ds.study.iitm.ac.in
      run: |
        # Append current date/time to ensure file changes daily
        echo "Daily automated update - $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> daily-update.txt

    - name: Commit changes
      run: |
        git config --global user.email "23f2003814@ds.study.iitm.ac.in"
        git config --global user.name "GitHub Actions Bot"
        
        git add daily-update.txt
        git commit -m "Automated daily commit [23f2003814@ds.study.iitm.ac.in]" || echo "No changes to commit"
        
        git push origin HEAD:${{ github.ref }}
